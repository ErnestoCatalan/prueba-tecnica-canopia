<!-- src/app/auth/login/login.component.html -->
<div class="login-container">
  <p-card header="Inicio de Sesión" styleClass="login-card">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="field">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          pInputText
          [(ngModel)]="email"
          name="email"
          required
          class="w-full"
          [ngClass]="{'p-invalid': emailInvalid}"
        />
        <small *ngIf="emailInvalid" class="p-error">Email requerido</small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          [feedback]="false"
          required
          class="w-full"
          inputStyleClass="w-full"
          [ngClass]="{'p-invalid': passwordInvalid}"
        ></p-password>
        <small *ngIf="passwordInvalid" class="p-error">Contraseña requerida</small>
      </div>

      <button
        pButton
        type="submit"
        label="Ingresar"
        class="w-full"
        [loading]="loading"
      ></button>
    </form>
  </p-card>

  <p-card styleClass="register-redirect-card">
    <div class="flex align-items-center justify-content-center">
      <span>¿No tienes una cuenta?</span>
      <button
        pButton
        label="Regístrate"
        class="p-button-link ml-2"
        (click)="navigateToRegister()"
      ></button>
    </div>
  </p-card>
</div>
